<!DOCTYPE html>
<html>
	<head>
		<title>SnipBit Chrome Extension</title>
		<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="page.html">Account info</a></li>
				<li><a href="send.html">Send</a></li>
			</ul>
		</nav>
		<div class="sign-up container">
			<h3>Create Wallet</h3>
			<form id="register" action="page.html">
				<label for="email">Email</label>
				<br />
				<input type="email" id="email" name="email" required />
				<br />
				<label for="pswd">Password</label>
				<br />
				<input type="password" id="pswd" name="pswd" required />
				<br />
				<input type="submit" id="submit" value="Create Wallet" />
			</form>
		</div>
		<script type="text/javascript" src="js/register.js"></script>
	</body>
</html>
