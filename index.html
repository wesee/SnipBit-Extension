<!DOCTYPE html>
<html>
	<head>
		<title>SnipBit Chrome Extension</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bitcore-lib.min.js"></script>
		<script type="text/javascript" src="js/bitcore-payment-protocol.min.js"></script>
		<!--<script type="text/javascript" src="js/popup.js"></script>-->
	</head>
	<body>
		<div class="sign-up">
			<form id="register" action="page.html">
				<h3>Create Wallet</h3>
				<label for="email">Email</label>
				<input type="email" id="email" name="email" required />
				<br />
				<label for="pswd">Password</label>
				<input type="password" id="pswd" name="pswd" required />
				<input type="submit" id="submit" value="Create Wallet" />
			</form>
		</div>
		<script type="text/javascript" src="js/register.js"></script>
	</body>
</html>
